{% extends 'base.html' %}

{% block content %}
<h1 class="m-4">Search Users</h1>

<form action="{% url 'search-users' %}" method="GET">
    {% csrf_token %}
    <div class="input-group mb-3">
        {{form}}
        <!-- <input type="text" class="form-control" placeholder="Search users" aria-label="Recipient's username" aria-describedby="button-addon2"> -->
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
    </div>
</form>

{% if qs %}
<div class="list-group">
    {% for profile in qs %}
    <a href="{{ profile.get_absolute_url }}" class="list-group-item list-group-item-action">{{ profile.user.username }}</a>
    {% endfor %}
</div>
{% endif %}

{% endblock content %}
